<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendance Report | Altius Academy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <style>
    @media print {
        body * {
            visibility: hidden; /* hide everything */
        }

        .attendance-report, .attendance-report * {
            visibility: visible; /* only report visible */
        }

        .attendance-report {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }

        .print-btn {
            display: none;
        }
    }
    </style>
</head>

<body>

<!-- HEADER -->
<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="PackageList.html">Package</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon">ðŸ‘¤</div>
</header>

<!-- MAIN CONTENT -->
<main class="content attendance-report">

    <!-- PAGE TITLE -->
    <div class="page-title">Attendance Report</div>

    <!-- FILTER FORM -->
    <div class="form">
        <form method="GET" style="text-align:center;">
            <label>Report Period:</label>
            <input type="month" name="month" required>
            <button class="button">Generate</button>
            <a href="AttendanceReportPDFServlet" onclick="window.print()" class="button print-btn">Print</a>
        </form>
    </div>

    <!-- SUMMARY CARDS AT TOP -->
    <div class="package-grid" style="margin-bottom: 30px;">
        <div class="package-card">
            <div class="package-title">Total Classes</div>
            <p>15</p>
        </div>
        <div class="package-card">
            <div class="package-title">Total Students</div>
            <p>85</p>
        </div>
        <div class="package-card">
            <div class="package-title">Total Present</div>
            <p>78</p>
        </div>
        <div class="package-card">
            <div class="package-title">Total Absent</div>
            <p>7</p>
        </div>
    </div>

    <!-- DETAIL TABLE -->
    <div class="section">
        <div class="table-title">Attendance Details</div>

        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Class</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ahmad Ali</td>
                    <td>Science Class</td>
                    <td>2025-12-01</td>
                    <td>Present</td>
                </tr>
                <tr>
                    <td>Siti Aminah</td>
                    <td>Math Class</td>
                    <td>2025-12-01</td>
                    <td>Absent</td>
                </tr>
            </tbody>
        </table>
    </div>

</main>

</body>
</html>
