  <!-- USER ICON + LOGOUT -->
    <div class="user-icon" style="display:flex; gap:10px; align-items:center;">
        <button class="button" onclick="logout()">Logout</button>
        <span onclick="goStaffHome()" style="cursor:pointer;">ðŸ‘¤</span>
        
    </div>

</header>

<!-- MAIN CONTENT -->
<main class="content">

  <div class="page-title">
    Subject List
    <a href="SubjectAdd.html" class="button add-button">Add</a>
  </div>

  <!-- CARD GRID -->
  <div class="package-grid" id="subjectCards"></div>

</main>

<script>
fetch("http://localhost:3000/subjects")
.then(res => res.json())
.then(data => {

  // ðŸ”¹ GROUP SUBJECTS BY PACKAGE
  const grouped = {};
  data.forEach(s => {
    const pkg = s.PACKAGE_NAME || "No Package";
    if (!grouped[pkg]) grouped[pkg] = [];
    grouped[pkg].push(s);
  });

  const container = document.getElementById("subjectCards");
  container.innerHTML = "";

  // ðŸ”¹ RENDER 1 CARD = 1 PACKAGE
  Object.keys(grouped).forEach(pkgName => {
    const subjects = grouped[pkgName];

    container.innerHTML += `
      <div class="package-card">
        <h3 class="package-title">${pkgName}</h3>

        <div style="margin-top:12px;">
          ${subjects.map(s => `
            <div style="
              display:flex;
              justify-content:space-between;
              align-items:center;
              margin-bottom:8px;
            ">
              <span>â€¢ ${s.SUBJECT_NAME}</span>

              <span>
                <a href="SubjectEdit.html?id=${s.SUBJECT_ID}"
                   class="button"
                   style="padding:4px 12px;font-size:13px;">
                  Edit
                </a>
                <button class="button"
                        style="padding:4px 12px;font-size:13px;"
                        onclick="del(${s.SUBJECT_ID})">
                  Delete
                </button>
              </span>
            </div>
          `).join("")}
        </div>
      </div>
    `;
  });
});

// ðŸ”¥ DELETE SUBJECT
function del(id){
  if(confirm("Delete this subject?")){
    fetch("http://localhost:3000/subjects/" + id, {
      method: "DELETE"
    }).then(() => location.reload());
  }
}

function handleProfileClick() {
    const staff = localStorage.getItem("staff");

    if (!staff) {
        alert("Please login first");
        window.location.href = "login.html";
        return;
    }

    // sebab ini memang StaffHomepage,
    // kita just reload / kekal kat page ni
    window.location.href = "StaffHomepage.html";
}
</script>

</body>
