<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Teacher Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">        
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html" class="active">Subject</a>
        <a href="AttendanceList.html">Attendance</a>
        <a href="report.html">Report</a>
    </nav>
    
    <!-- USER ICON + LOGOUT -->
    <div class="user-icon" style="display:flex; gap:10px; align-items:center;">
        <button class="button" onclick="logout()">Logout</button>
        <span onclick="goStaffHome()" style="cursor:pointer;">ğŸ‘¤</span>
        
    </div>

</header>

<main class="content">
<form>
<table class="form">
<tr>
    <td class="avatar" colspan="2" style="text-align:center;">ğŸ§‘ğŸ¼â€ğŸ«</td>
</tr>
<tr>
    <td class="title" colspan="2">Edit Teacher Profile</td>
</tr>
<tr>
    <td>Name:</td>
    <td><input type="text" id="Teacher_Name"></td>
</tr>
<tr>
    <td>IC:</td>
    <td><input type="text" id="Teacher_IC"></td>
</tr>
<tr>
    <td>Email:</td>
    <td><input type="text" id="Teacher_Email"></td>
</tr>
<tr>
    <td>Phone Number:</td>
    <td><input type="text" id="Teacher_PhoneNum"></td>
</tr>
<tr>
    <td>Address:</td>
    <td><input type="text" id="Teacher_Address"></td>
</tr>
<tr>
    <td colspan="2" style="text-align:center;">
        <button class="button">Save</button>
    </td>
</tr>
</table>
</form>
</main>

<script>
const id = new URLSearchParams(location.search).get("id");

fetch(`http://localhost:3000/teachers/${id}`)
.then(res => res.json())
.then(t => {
    document.getElementById("Teacher_Name").value = t.TEACHER_NAME || "";
    document.getElementById("Teacher_IC").value = t.TEACHER_IC || "";
    document.getElementById("Teacher_Email").value = t.TEACHER_EMAIL || "";
    document.getElementById("Teacher_PhoneNum").value = t.TEACHER_PHONENUM || "";
    document.getElementById("Teacher_Address").value = t.TEACHER_ADDRESS || "";
});

document.querySelector("form").addEventListener("submit", e => {
    e.preventDefault();

    fetch(`http://localhost:3000/teachers/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: document.getElementById("Teacher_Name").value.trim(),
            ic: document.getElementById("Teacher_IC").value.trim(),
            email: document.getElementById("Teacher_Email").value.trim(),
            phone: document.getElementById("Teacher_PhoneNum").value.trim(),
            address: document.getElementById("Teacher_Address").value.trim()
        })
    }).then(() => {
        alert("Teacher updated");
        window.location.href = "TeacherList.html";
    });
});

function goStaffHome(){
    const staff = localStorage.getItem("staff");

    if(!staff){
        alert("Please login first");
        window.location.href = "login.html";
        return;
    }

    window.location.href = "StaffHomepage.html";
}
</script>

</body>
</html>
