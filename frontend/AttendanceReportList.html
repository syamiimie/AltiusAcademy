<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendance Report | Altius Academy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
    @media print {
        body * {
            visibility: hidden;
        }

        .attendance-report, .attendance-report * {
            visibility: visible;
        }

        .attendance-report {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }

        .print-btn {
            display: none;
        }
    }
    </style>
</head>

<body>

<!-- HEADER -->
<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="PackageList.html">Package</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon">ðŸ‘¤</div>
</header>

<!-- MAIN CONTENT -->
<main class="content attendance-report">

    <div class="page-title">Attendance Report</div>

    <!-- FILTER -->
    <div class="form" style="text-align:center;">
        <label>Report Period:</label>
        <input type="month" id="month">
        <button class="button" onclick="loadReport()">Generate</button>
        <button onclick="window.print()" class="button print-btn">Print</button>
    </div>

    <!-- SUMMARY -->
    <div class="package-grid" style="margin-bottom:30px;">
        <div class="package-card">
            <div class="package-title">Total Classes</div>
            <p id="totalClasses">0</p>
        </div>
        <div class="package-card">
            <div class="package-title">Total Students</div>
            <p id="totalStudents">0</p>
        </div>
        <div class="package-card">
            <div class="package-title">Total Present</div>
            <p id="totalPresent">0</p>
        </div>
        <div class="package-card">
            <div class="package-title">Total Absent</div>
            <p id="totalAbsent">0</p>
        </div>
    </div>

    <!-- TABLE -->
    <div class="section">
        <div class="table-title">Attendance Details</div>

        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Class</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendanceTable"></tbody>
        </table>
    </div>

</main>

<script>
function loadReport(){
    const month = document.getElementById("month").value;
    if(!month){
        alert("Please select month");
        return;
    }

    fetch(`http://localhost:3000/reports/attendance?month=${month}`)
    .then(res => res.json())
    .then(data => {
        const table = document.getElementById("attendanceTable");
        table.innerHTML = "";

        let present = 0;
        let absent = 0;
        let students = new Set();
        let classes = new Set();

        data.forEach(r => {
            students.add(r.STUDENT_NAME);
            classes.add(r.CLASS_NAME);

            if(r.STATUS === "Present") present++;
            else absent++;

            table.innerHTML += `
            <tr>
                <td>${r.STUDENT_NAME}</td>
                <td>${r.CLASS_NAME}</td>
                <td>${r.ATTEND_DATE}</td>
                <td>${r.STATUS}</td>
            </tr>`;
        });

        document.getElementById("totalStudents").innerText = students.size;
        document.getElementById("totalClasses").innerText = classes.size;
        document.getElementById("totalPresent").innerText = present;
        document.getElementById("totalAbsent").innerText = absent;
    })
    .catch(err => {
        console.error(err);
        alert("Failed to load report");
    });
}
</script>

</body>
</html>
