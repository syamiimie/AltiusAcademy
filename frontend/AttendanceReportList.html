<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendance Report | Altius Academy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
    @media print {
        body * {
            visibility: hidden;
        }

        .attendance-report, .attendance-report * {
            visibility: visible;
        }

        .attendance-report {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }

        .print-btn {
            display: none;
        }
    }
    </style>
</head>

<body>

<!-- HEADER -->
<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="EnrollmentList.html">Enrollment</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html">Subject</a>
        <a href="AttendanceList.html">Attendance</a>
        <a href="report.html" class="active">Report</a>
    </nav>

    <div class="user-icon" style="display:flex; gap:10px; align-items:center;">
        <button class="button" onclick="logout()">Logout</button>
        <span onclick="goStaffHome()" style="cursor:pointer;">ðŸ‘¤</span>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="content attendance-report">

    <div class="page-title">Attendance Report</div>

    <!-- FILTER -->
    <div class="form" style="text-align:center;">
        <label>Report Period:</label>
        <input type="month" id="month">
        <button class="button" onclick="loadReport()">Generate</button>
        <button onclick="window.print()" class="button print-btn">Print</button>
    </div>

    <!-- SUMMARY -->
    <div class="package-grid" style="margin-bottom:30px;">
        <div class="package-card">
            <div class="package-title">Total Classes</div>
            <p id="totalClasses">0</p>
        </div>
        <div class="package-card">
            <div class="package-title">Total Students</div>
            <p id="totalStudents">0</p>
        </div>
        <div class="package-card">
            <div class="package-title">Total Present</div>
            <p id="totalPresent">0</p>
        </div>
        <div class="package-card">
            <div class="package-title">Total Absent</div>
            <p id="totalAbsent">0</p>
        </div>
    </div>

    <!-- TABLE -->
    <div class="section">
        <div class="table-title">Attendance Details</div>

        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Class ID</th>
                    <th>Class Name</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendanceTable"></tbody>
        </table>
    </div>

</main>

<script>
function loadReport(){
    const month = document.getElementById("month").value;

    if(!month){
        alert("Please select report month");
        return;
    }

    fetch(`http://localhost:3000/reports/attendance?month=${month}`)
    .then(res => res.json())
    .then(data => {

        const table = document.getElementById("attendanceTable");
        table.innerHTML = "";

        let totalPresent = 0;
        let totalAbsent = 0;
        const studentSet = new Set();
        const classSet = new Set();

        data.forEach(r => {
            studentSet.add(r.STUDENT_NAME);
            classSet.add(r.CLASS_ID);

            if (r.ATTEND_STATUS === "Present") totalPresent++;
            if (r.ATTEND_STATUS === "Absent") totalAbsent++;

            table.innerHTML += `
                <tr>
                    <td>${r.STUDENT_NAME}</td>
                    <td>${r.CLASS_ID}</td>
                    <td>${r.CLASS_NAME}</td>
                    <td>${r.ATTEND_DATE}</td>
                    <td>${r.ATTEND_STATUS}</td>
                </tr>
            `;
        });

        document.getElementById("totalStudents").innerText = studentSet.size;
        document.getElementById("totalClasses").innerText = classSet.size;
        document.getElementById("totalPresent").innerText = totalPresent;
        document.getElementById("totalAbsent").innerText = totalAbsent;
    })
    .catch(err => {
        console.error(err);
        alert("Failed to load attendance report");
    });
}

function goStaffHome(){
    const staff = localStorage.getItem("staff");
    if(!staff){
        alert("Please login first");
        window.location.href = "login.html";
        return;
    }
    window.location.href = "StaffHomepage.html";
}
</script>

</body>
</html>
