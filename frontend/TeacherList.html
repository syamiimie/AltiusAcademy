<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Teacher List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">        
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html" class="active">Subject</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon">ðŸ‘¤</div>
</header>

<main class="content">
<table border="1" class="section">
<thead>
<tr>
    <td class="titles" colspan="6">Teacher List</td>
    <td class="action-cell">
        <a href="TeacherAdd.html" class="button">Add</a>
    </td>
</tr>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>IC</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Address</th>
    <th>Action</th>
</tr>
</thead>

<tbody id="teacherTable">
<!-- DATA DARI ORACLE -->
</tbody>
</table>
</main>

<script>
fetch("http://localhost:3000/teachers")
.then(res => res.json())
.then(data => {
    const table = document.getElementById("teacherTable");
    table.innerHTML = "";

    data.forEach(t => {
        table.innerHTML += `
        <tr>
            <td>${t.TEACHER_ID}</td>
            <td>${t.TEACHER_NAME}</td>
            <td>${t.TEACHER_IC ?? "-"}</td>
            <td>${t.TEACHER_EMAIL ?? "-"}</td>
            <td>${t.TEACHER_PHONENUM ?? "-"}</td>
            <td>${t.TEACHER_ADDRESS ?? "-"}</td>
            <td class="action-cell">
                <a href="TeacherEdit.html?id=${t.TEACHER_ID}" class="button">Edit</a>
                <button class="button" onclick="del(${t.TEACHER_ID})">Delete</button>
            </td>
        </tr>
        `;
    });
});

function del(id){
    if(confirm("Delete this teacher?")){
        fetch(`http://localhost:3000/teachers/${id}`, {
            method: "DELETE"
        }).then(() => location.reload());
    }
}
</script>

</body>
</html>
