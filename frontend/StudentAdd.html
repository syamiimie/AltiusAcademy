<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Add New Students</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html" class="active">Subject</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon" onclick="goStaffHome()" style="cursor:pointer;">
    ðŸ‘¤
</div>

</header>

<!-- MAIN CONTENT -->
<main class="content">

<form id="addForm">
    <table class="form">

        <tr>
            <td class="avatar" colspan="2" style="text-align:center;">ðŸŽ“</td>
        </tr>

        <tr>
            <td class="titles" colspan="2">Add New Student</td>
        </tr>

        <tr>
            <td>Name:</td>
            <td>
                <input type="text" id="student_name"" required>
            </td>
        </tr>

        <tr>
            <td>IC:</td>
            <td>
                <input type="text" id="student_ic">
            </td>
        </tr>

        <tr>
            <td>Address:</td>
            <td>
                <input type="text" id="student_address">
            </td>
        </tr>

        <tr>
            <td>Email:</td>
            <td>
                <input type="text" id="student_email"
                       placeholder="(Example: staff123@gmail.com)"
                       style="width:100%;">
            </td>
        </tr>

        <tr>
            <td>Phone Number:</td>
            <td>
                <input type="text" id="student_phone"
                       placeholder="(Example: 0123456789)"
                       style="width:100%;">
            </td>
        </tr>

        <tr>
            <td>Type:</td>
            <td>
                <label>
                    <input type="radio" name="student_type" value="Primary" required>                  
                    Primary 
                </label>
                &nbsp;
                <label>   
                    <input type="radio" name="student_type" value="Secondary">
                    Secondary 
                </label>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="text-align:center;">
                <button type="submit" class="button">Save</button>
            </td>
        </tr>

    </table>
</form>

</main>

<script>
document.getElementById("addForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const payload = {
        name: document.getElementById("student_name").value.trim(),
        ic: document.getElementById("student_ic").value.trim(),
        address: document.getElementById("student_address").value.trim(),
        email: document.getElementById("student_email").value.trim(),
        phone: document.getElementById("student_phone").value.trim(),
        type: document.querySelector('input[name="student_type"]:checked').value
    };

    console.log("SEND =", payload);

    await fetch("http://localhost:3000/students", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    location.href = "StudentList.html";
});
function goStaffHome(){
    const staff = localStorage.getItem("staff");

    if(!staff){
        alert("Please login first");
        window.location.href = "login.html";
        return;
    }

    window.location.href = "StaffHomepage.html";
}
</script>

</body>
</html>
