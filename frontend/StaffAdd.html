<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Add New Staff</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="PackageList.html">Package</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon">üë§</div>
</header>

<!-- MAIN CONTENT -->
<main class="content">
<form id="staffAddForm">
<table class="form">
    <tr>
        <td class="avatar" colspan="2" style="text-align:center;">üë©‚Äçüíª</td>
    </tr>
    <tr>
        <td class="title" colspan="2">Add New Staff</td>
    </tr>
    <tr>
        <td>Name:</td>
        <td><input type="text" id="Staff_Name" required></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type="email" id="Staff_Email" required></td>
    </tr>
    <tr>
        <td>Phone Number:</td>
        <td><input type="text" id="Staff_PhoneNum" required></td>
    </tr>
    <tr>
        <td>Username:</td>
        <td><input type="text" id="Staff_Username" required></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password" id="Staff_Password" required></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align:center;">
            <button type="submit" class="button">Save</button>
        </td>
    </tr>
</table>
</form>
</main>

<script>
document.getElementById("staffAddForm").addEventListener("submit", async e => {
    e.preventDefault();

    const payload = {
        name: document.getElementById("Staff_Name").value.trim(),
        email: document.getElementById("Staff_Email").value.trim(),
        phone: document.getElementById("Staff_PhoneNum").value.trim(),
        username: document.getElementById("Staff_Username").value.trim(),
        password: document.getElementById("Staff_Password").value.trim()
    };

    const res = await fetch("http://localhost:3000/staff", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    if (res.ok) {
        alert("Staff added successfully");
        window.location.href = "StaffHomepage.html";
    } else {
        alert("Failed to add staff");
    }
});
</script>

</body>
</html>
