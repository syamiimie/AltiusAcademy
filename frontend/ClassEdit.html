<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Edit Class</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html" class="active">Class</a>
        <a href="EnrollmentList.html" class="active">Enrollment</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html">Subject</a>
        <a href="AttendanceList.html">Attendance</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon" style="display:flex; gap:10px;">
        <button class="button" onclick="logout()">Logout</button>
        <span onclick="goStaffHome()" style="cursor:pointer;">ðŸ‘¤</span>
    </div>
</header>

<main class="content">

<form id="classForm">
<table class="form">
<tr>
    <td class="titles" colspan="2">Edit Class Details</td>
</tr>

<tr><td>Name</td><td><input id="Class_Name" required></td></tr>
<tr><td>Time</td><td><input id="Class_Time" required></td></tr>
<tr><td>Day</td><td><input id="Class_Day" required></td></tr>
<tr>
    <td>Package</td>
    <td>
        <select id="Class_Package" required>
            <option value="">-- Select Package --</option>
        </select>
    </td>
</tr>

<tr>
    <td>Subject</td>
    <td>
        <select id="Class_Subjects" required disabled>
            <option value="">-- Select Subject --</option>
        </select>
    </td>
</tr>

<tr>
    <td>Teacher</td>
    <td>
        <select id="Class_Teacher" required>
            <option value="">-- Select Teacher --</option>
        </select>
    </td>
</tr>

<tr>
    <td>Search/Add Class</td>
    <td>
        <input id="searchPrereq" placeholder="Search class code or name">
        <div id="searchResult" class="dropdown"></div>
    </td>
</tr>

<tr>
    <td colspan="2">
        <ul id="selectedPrereq"></ul>
    </td>
</tr>

<tr>
    <td colspan="2" style="text-align:center">
        <button class="button">Update Class</button>
    </td>
</tr>
</table>
</form>

<br>

</main>

<script>
const API = "http://localhost:3000";
const id = new URLSearchParams(location.search).get("id");
const selectedPrereqs = [];

/* ===== ELEMENTS ===== */
const form = document.getElementById("classForm");

const Class_Name = document.getElementById("Class_Name");
const Class_Time = document.getElementById("Class_Time");
const Class_Day = document.getElementById("Class_Day");

const packageSelect = document.getElementById("Class_Package");
const subjectSelect = document.getElementById("Class_Subjects");
const teacherSelect = document.getElementById("Class_Teacher");

const searchInput = document.getElementById("searchPrereq");
const searchResult = document.getElementById("searchResult");
const selectedPrereqList = document.getElementById("selectedPrereq");

let classData = null;
let teachersLoaded = false;

/* ===== LOAD PACKAGES ===== */
fetch(`${API}/packages`)
.then(r => r.json())
.then(data => {
    data.forEach(p => {
        packageSelect.innerHTML +=
            `<option value="${p.PACKAGE_ID}">${p.PACKAGE_NAME}</option>`;
    });
});

/* ===== LOAD TEACHERS ===== */
fetch(`${API}/teachers`)
.then(r => r.json())
.then(data => {
    teacherSelect.innerHTML = `<option value="">-- Select Teacher --</option>`;

    data.forEach(t => {
        teacherSelect.innerHTML +=
            `<option value="${String(t.TEACHER_ID)}">${t.TEACHER_NAME}</option>`;
    });

    teachersLoaded = true;

    // âœ… if class already loaded, set teacher now
    if (classData) {
        teacherSelect.value = String(classData.TEACHER_ID);
    }
});

/* ===== PACKAGE â†’ SUBJECT FILTER ===== */
async function loadSubjectsByPackage(packageId, selectedSubjectId = null) {
    subjectSelect.innerHTML = `<option value="">-- Select Subject --</option>`;
    subjectSelect.disabled = true;

    if (!packageId) return;

    const res = await fetch(`${API}/subjects/by-package/${packageId}`);
    const subjects = await res.json();

    subjects.forEach(s => {
        subjectSelect.innerHTML +=
            `<option value="${s.SUBJECT_ID}">${s.SUBJECT_NAME}</option>`;
    });

    if (selectedSubjectId) {
        subjectSelect.value = selectedSubjectId;
    }

    subjectSelect.disabled = false;
}

packageSelect.addEventListener("change", () => {
    loadSubjectsByPackage(packageSelect.value);
});

/* ===== LOAD CLASS INFO (KEY PART) ===== */
fetch(`${API}/classes/${id}`)
.then(r => r.json())
.then(async c => {
    classData = c;

    Class_Name.value = c.CLASS_NAME;
    Class_Time.value = c.CLASS_TIME;
    Class_Day.value = c.CLASS_DAY;

    // âœ… set teacher ONLY if teachers are loaded
    if (teachersLoaded) {
        teacherSelect.value = String(c.TEACHER_ID);
    }

    // ðŸ”‘ Find package from subject
    const res = await fetch(`${API}/subjects/${c.SUBJECT_ID}`);
    const subject = await res.json();

    packageSelect.value = subject.PACKAGE_ID;

    loadSubjectsByPackage(subject.PACKAGE_ID, c.SUBJECT_ID);
});

/* ===== LOAD EXISTING PREREQUISITES ===== */
function loadPrereq() {
    selectedPrereqs.length = 0;
    selectedPrereqList.innerHTML = "";

    fetch(`${API}/classes/${id}/prerequisites`)
    .then(r => r.json())
    .then(data => {
        data.forEach(p => {
            selectedPrereqs.push(p.CLASS_ID);

            const li = document.createElement("li");
            li.textContent = `${p.CLASS_NAME} `;

            const btn = document.createElement("button");
            btn.type = "button";
            btn.textContent = "âœ–";
            btn.onclick = () => {
                fetch(`${API}/classes/prerequisites/${p.PREREQUISITE_ID}`, {
                    method: "DELETE"
                }).then(loadPrereq);
            };

            li.appendChild(btn);
            selectedPrereqList.appendChild(li);
        });
    });
}
loadPrereq();

/* ===== SEARCH PREREQUISITE ===== */
searchInput.addEventListener("input", async e => {
    const keyword = e.target.value.trim();
    searchResult.innerHTML = "";
    if (!keyword) return;

    const res = await fetch(`${API}/classes`);
    const classes = await res.json();

    classes.filter(c =>
        c.CLASS_ID !== id &&
        !selectedPrereqs.includes(c.CLASS_ID) &&
        (
            c.CLASS_ID.toLowerCase().includes(keyword.toLowerCase()) ||
            c.CLASS_NAME.toLowerCase().includes(keyword.toLowerCase())
        )
    ).forEach(c => {
        const div = document.createElement("div");
        div.textContent = `${c.CLASS_ID} - ${c.CLASS_NAME}`;
        div.onclick = () => addPrereq(c.CLASS_ID);
        searchResult.appendChild(div);
    });
});

/* ===== ADD PREREQUISITE ===== */
function addPrereq(cid) {
    fetch(`${API}/classes/${id}/prerequisites`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prerequisite_class_id: cid })
    }).then(loadPrereq);

    searchResult.innerHTML = "";
    searchInput.value = "";
}

/* ===== UPDATE CLASS ===== */
form.onsubmit = e => {
    e.preventDefault();

    fetch(`${API}/classes/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: Class_Name.value.trim(),
            time: Class_Time.value.trim(),
            day: Class_Day.value.trim(),
            subject_id: subjectSelect.value,
            teacher_id: teacherSelect.value,
            prerequisites: selectedPrereqs
        })
    }).then(res => {
        if (res.ok) {
            alert("Class updated successfully");
            location.href = "ClassList.html";
        } else {
            alert("Failed to update class");
        }
    });
};

/* ===== NAV ===== */
function goStaffHome(){ location.href="StaffHomepage.html"; }
function logout(){
    localStorage.removeItem("staff");
    location.href="login.html";
}
</script>

</body>
</html>
