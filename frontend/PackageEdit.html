<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Package Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html" class="active">Subject</a>
        <a href="AttendanceList.html">Attendance</a>
        <a href="report.html">Report</a>
    </nav>

    <!-- USER ICON + LOGOUT -->
    <div class="user-icon" style="display:flex; gap:10px; align-items:center;">
        <button class="button" onclick="logout()">Logout</button>
        <span onclick="goStaffHome()" style="cursor:pointer;">ðŸ‘¤</span>
        
    </div>
</header>

<main class="content">
<form>
<table class="form">
<tr><td class="avatar" colspan="2" style="text-align:center;">ðŸ—‚</td></tr>
<tr><td class="titles" colspan="2">Edit Package Details</td></tr>

<tr><td>Name:</td><td><input id="Package_Name"></td></tr>
<tr><td>Fee:</td><td><input type="number" id="Package_Fee"></td></tr>
<tr><td>Duration:</td><td><input id="Duration"></td></tr>

<tr>
<td colspan="2" style="text-align:center;">
<button class="button">Save</button>
</td>
</tr>
</table>
</form>
</main>

<script>
const id = new URLSearchParams(location.search).get("id");

fetch(`http://localhost:3000/packages/${id}`)
.then(r=>r.json())
.then(p=>{
    Package_Name.value = p.PACKAGE_NAME || "";
    Package_Fee.value = p.PACKAGE_FEE || "";
    Duration.value = p.DURATION || "";
});

document.querySelector("form").addEventListener("submit", e=>{
    e.preventDefault();

    fetch(`http://localhost:3000/packages/${id}`,{
        method:"PUT",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            name: Package_Name.value.trim(),
            fee: Package_Fee.value,
            duration: Duration.value.trim(),
        })
    }).then(()=>{
        alert("Package updated");
        location.href="PackageList.html";
    });
});
function goStaffHome(){
    const staff = localStorage.getItem("staff");

    if(!staff){
        alert("Please login first");
        window.location.href = "login.html";
        return;
    }

    window.location.href = "StaffHomepage.html";
}
</script>

</body>
</html>
