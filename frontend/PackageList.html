<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Packages List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="PackageList.html">Package</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon">ðŸ‘¤</div>
</header>

<main class="content">
<div class="page-title">
    Packages List
    <a href="PackageAdd.html" class="button add-button">Add</a>
</div>

<div class="package-grid" id="packageGrid">
    <!-- DATA DARI ORACLE -->
</div>
</main>

<script>
fetch("http://localhost:3000/packages")
.then(res => res.json())
.then(data => {
    const grid = document.getElementById("packageGrid");
    grid.innerHTML = "";

    data.forEach(p => {
        grid.innerHTML += `
        <div class="package-card">
            <h3 class="package-title">${p.PACKAGE_NAME}</h3>
            <p><strong>Fee:</strong> RM ${p.PACKAGE_FEE}</p>
            <p><strong>Duration:</strong> ${p.DURATION}</p>
            <p><strong>Subjects:</strong> ${p.SUBJECTS}</p>

            <div class="card-actions">
                <a href="PackageEdit.html?id=${p.PACKAGE_ID}" class="button">Edit</a>
                <button class="button" onclick="del(${p.PACKAGE_ID})">Delete</button>
            </div>
        </div>`;
    });
});

function del(id){
    if(confirm("Are you sure you want to delete this package?")){
        fetch(`http://localhost:3000/packages/${id}`, {
            method:"DELETE"
        }).then(()=>location.reload());
    }
}
</script>

</body>
</html>
