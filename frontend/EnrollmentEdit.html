<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Edit Enrollment</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="EnrollmentList.html" class="active">Enrollment</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html">Subject</a>
        <a href="report.html">Report</a>
    </nav>
</header>

<form id="editForm" class="form">
    <h2 class="titles">Edit Enrollment</h2>

    <label>Student</label>
    <select id="studentSelect" class="select-class" required></select>

    <label>Package</label>
    <select id="packageSelect" class="select-class" required></select>

    <label>Status</label>
    <select id="statusSelect" class="select-class">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
        <option value="Completed">Completed</option>
    </select>

    <div class="card-actions">
        <button class="button" type="submit">Update</button>
        <a href="EnrollmentList.html" class="button">Cancel</a>
    </div>
</form>

<script>
const params = new URLSearchParams(window.location.search);
const enrollId = params.get("id");

const studentSelect = document.getElementById("studentSelect");
const packageSelect = document.getElementById("packageSelect");
const statusSelect  = document.getElementById("statusSelect");

/* ===== LOAD DROPDOWNS ===== */
Promise.all([
    fetch("http://localhost:3000/students").then(r => r.json()),
    fetch("http://localhost:3000/packages").then(r => r.json())
]).then(([students, packages]) => {

    studentSelect.innerHTML = `<option value="">-- Select Student --</option>`;
    students.forEach(s =>
        studentSelect.innerHTML +=
        `<option value="${s.STUDENT_ID}">${s.STUDENT_NAME}</option>`
    );

    packageSelect.innerHTML = `<option value="">-- Select Package --</option>`;
    packages.forEach(p =>
        packageSelect.innerHTML +=
        `<option value="${p.PACKAGE_ID}">${p.PACKAGE_NAME}</option>`
    );
});

/* ===== LOAD ENROLLMENT DATA ===== */
fetch(`http://localhost:3000/enrollments/${enrollId}`)
.then(r => r.json())
.then(data => {
    const e = data[0];

    studentSelect.value = e.STUDENT_ID;
    packageSelect.value = e.PACKAGE_ID;
    statusSelect.value  = e.ENROLL_STATUS;
});

/* ===== UPDATE ENROLLMENT ===== */
document.getElementById("editForm").addEventListener("submit", e => {
    e.preventDefault();

    fetch(`http://localhost:3000/enrollments/${enrollId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            Student_ID: studentSelect.value,
            Package_ID: packageSelect.value,
            Enroll_Date: null,          // optional, controller requires it
            Enroll_Status: statusSelect.value
        })
    })
    .then(res => {
        if (!res.ok) throw new Error("Failed to update enrollment");
        alert("Enrollment updated successfully");
        location.href = "EnrollmentList.html";
    })
    .catch(err => alert(err.message));
});
</script>

</body>
</html>
