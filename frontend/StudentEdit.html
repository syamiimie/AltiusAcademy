<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Students Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="PackageList.html">Package</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon">
        <span>ðŸ‘¤</span>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="content">

<form id="editForm">
    <table class="form">

        <tr>
            <td class="avatar" colspan="2" style="text-align:center;">ðŸŽ“</td>
        </tr>

        <tr>
            <td class="titles" colspan="2">Edit Student Details</td>
        </tr>

        <tr>
            <td>Name:</td>
            <td>
                <input type="text" id="student_name" style="width:100%;" required>
            </td>
        </tr>

        <tr>
            <td>IC:</td>
            <td>
                <input type="text" id="student_ic" style="width:100%;" required>
            </td>
        </tr>

        <tr>
            <td>Address:</td>
            <td>
                <input type="text" id="student_address" style="width:100%;" required>
            </td>
        </tr>

        <tr>
            <td>Email:</td>
            <td>
                <input type="text" id="student_email"
                       placeholder="(Example: staff123@gmail.com)"
                       style="width:100%;" required>
            </td>
        </tr>

        <tr>
            <td>Phone Number:</td>
            <td>
                <input type="text" id="student_phone"
                       placeholder="(Example: 0123456789)"
                       style="width:100%;" required>
            </td>
        </tr>

        <tr>
            <td>Type:</td>
            <td>
                <label>
                    <input type="radio" name="student_type" value="Primary" required>                  
                    Primary 
                </label>
                &nbsp;
                <label>   
                    <input type="radio" name="student_type" value="Secondary">
                    Secondary 
                </label>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="text-align:center;">
                <button type="submit" class="button">Save</button>
            </td>
        </tr>

    </table>
</form>

</main>

<script>
const id = new URLSearchParams(window.location.search).get("id");

// Load existing student data
fetch(`http://localhost:3000/students/${id}`)
.then(res => res.json())
.then(s => {
    document.getElementById("student_name").value = s.STUDENT_NAME || "";
    document.getElementById("student_ic").value = s.STUDENT_IC || "";
    document.getElementById("student_address").value = s.STUDENT_ADDRESS || "";
    document.getElementById("student_email").value = s.STUDENT_EMAIL || "";
    document.getElementById("student_phone").value = s.STUDENT_PHONENUM || "";

    if (s.STUDENT_TYPE === "Secondary") {
        document.querySelector('input[value="Secondary"]').checked = true;
    } else {
        document.querySelector('input[value="Primary"]').checked = true;
    }
});

// Update student
document.getElementById("editForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const payload = {
        name: document.getElementById("student_name").value.trim(),
        ic: document.getElementById("student_ic").value.trim(),
        address: document.getElementById("student_address").value.trim(),
        email: document.getElementById("student_email").value.trim(),
        phone: document.getElementById("student_phone").value.trim(),
        type: document.querySelector('input[name="student_type"]:checked').value
    };

    await fetch(`http://localhost:3000/students/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    location.href = "StudentList.html";
});
</script>

</body>
</html>
