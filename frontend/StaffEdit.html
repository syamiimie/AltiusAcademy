<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Edit Staff Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="EnrollmentList.html">Enrollment</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html">Subject</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon">
        <button class="button" onclick="logout()">Logout</button>
        <span onclick="goStaffHome()">üë§</span>
    </div>
</header>

<main class="content">
<form id="staffEditForm">
<table class="form">
    <tr>
        <td colspan="2" class="avatar">üë©‚Äçüíª</td>
    </tr>

    <tr>
        <td colspan="2" class="title">Edit Staff Profile</td>
    </tr>

    <tr>
        <td>Name:</td>
        <td><input type="text" id="Staff_Name" required></td>
    </tr>

    <tr>
        <td>Email:</td>
        <td><input type="email" id="Staff_Email" required></td>
    </tr>

    <tr>
        <td>Phone:</td>
        <td><input type="text" id="Staff_PhoneNum"></td>
    </tr>

    <tr>
        <td>Username:</td>
        <td><input type="text" id="Staff_Username" readonly></td>
    </tr>

    <tr>
        <td>New Password:</td>
        <td>
            <input type="password" id="Staff_Password"
                   placeholder="Leave blank to keep current password">
        </td>
    </tr>

    <tr>
        <td colspan="2" style="text-align:center;">
            <button type="submit" class="button">Update</button>
        </td>
    </tr>
</table>
</form>
</main>

<script>
/* ================= AUTH ================= */
const staff = JSON.parse(localStorage.getItem("staff"));
if (!staff) {
    alert("Please login first");
    location.href = "login.html";
}

const staffId = staff.STAFF_ID;

/* ================= PREFILL ================= */
Staff_Name.value = staff.STAFF_NAME ?? "";
Staff_Email.value = staff.STAFF_EMAIL ?? "";
Staff_PhoneNum.value = staff.STAFF_PHONENUM ?? "";
Staff_Username.value = staff.STAFF_USERNAME ?? "";

/* ================= UPDATE ================= */
staffEditForm.addEventListener("submit", async e => {
    e.preventDefault();

    const payload = {
        name: Staff_Name.value.trim(),
        email: Staff_Email.value.trim(),
        phone: Staff_PhoneNum.value.trim(),
        username: Staff_Username.value.trim()
    };

    if (Staff_Password.value.trim() !== "") {
        payload.password = Staff_Password.value.trim();
    }

    const res = await fetch(`http://localhost:3000/staff/${staffId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    if (res.ok) {
        const updatedStaff = {
            ...staff,
            STAFF_NAME: payload.name,
            STAFF_EMAIL: payload.email,
            STAFF_PHONENUM: payload.phone
        };

        localStorage.setItem("staff", JSON.stringify(updatedStaff));

        alert("Profile updated successfully");
        location.href = "StaffHomepage.html";
    } else {
        alert("Update failed");
    }
});

function logout() {
    localStorage.removeItem("staff");
    location.href = "login.html";
}

function goStaffHome() {
    location.href = "StaffHomepage.html";
}
</script>

</body>
</html>
