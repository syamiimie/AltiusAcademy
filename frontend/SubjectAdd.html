<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Add Subject</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="EnrollmentList.html" class="active">Enrollment</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html" class="active">Subject</a>
        <a href="AttendanceList.html">Attendance</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon" style="display:flex; gap:10px; align-items:center;">
        <button class="button" onclick="logout()">Logout</button>
        <span onclick="goStaffHome()" style="cursor:pointer;">ðŸ‘¤</span>
    </div>
</header>

<main class="content">
<table border="1" class="section">
<thead>
<tr>
    <td class="titles" colspan="2">Add Subject</td>
</tr>
</thead>

<tbody>
<tr>
    <td>Subject Name</td>
    <td>
        <input type="text" id="subjectName" required>
    </td>
</tr>

<tr>
    <td>Package</td>
    <td>
        <select id="packageId" class="select-class" required>
            <option value="">-- Select Package --</option>
        </select>
    </td>
</tr>

<tr>
    <td colspan="2" class="action-cell">
        <button class="button" id="saveBtn" onclick="save()" disabled>Save</button>
        <a href="SubjectList.html" class="button">Cancel</a>
    </td>
</tr>
</tbody>
</table>
</main>

<script>
// ===============================
// LOAD PACKAGE DROPDOWN
// ===============================
fetch("http://localhost:3000/packages")
.then(res => res.json())
.then(data => {
    const select = document.getElementById("packageId");

    data.forEach(p => {
        select.innerHTML += `
            <option value="${p.PACKAGE_ID}">
                ${p.PACKAGE_NAME}
            </option>
        `;
    });

    document.getElementById("saveBtn").disabled = false;
})
.catch(() => {
    alert("Failed to load packages");
});

// ===============================
// SAVE SUBJECT
// ===============================
function save(){
    const subjectName = document.getElementById("subjectName").value.trim();
    const packageId = document.getElementById("packageId").value;

    if(!subjectName || !packageId){
        alert("Please fill in all fields");
        return;
    }

    fetch("http://localhost:3000/subjects", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            subject_name: subjectName,
            package_id: Number(packageId)
        })
    })
    .then(async res => {
        if (!res.ok) {
            const err = await res.json();
            throw err;
        }
        return res.json();
    })
    .then(() => {
        alert("Subject added successfully");
        window.location.href = "SubjectList.html";
    })
    .catch(err => {
        console.error(err);
        alert(err.message || "Failed to add subject");
    });
}

// ===============================
// STAFF HOME CHECK
// ===============================
function goStaffHome(){
    const staff = localStorage.getItem("staff");

    if(!staff){
        alert("Please login first");
        window.location.href = "login.html";
        return;
    }

    window.location.href = "StaffHomepage.html";
}
</script>

</body>
</html>
