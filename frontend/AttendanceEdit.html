<!DOCTYPE html>
<html>
<head>
  <title>Edit Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="content">
<form id="form">
<table class="form">
<tr><td colspan="2" class="titles">Edit Attendance</td></tr>

<tr>
  <td>Date</td>
  <td><input type="date" id="attend_date" required></td>
</tr>

<tr>
  <td>Status</td>
  <td>
    <select id="attend_status" required>
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select>
  </td>
</tr>

<tr><td>Student ID</td><td><input id="student_id" required></td></tr>
<tr><td>Class ID</td><td><input id="class_id" required></td></tr>

<tr>
  <td colspan="2" align="center">
    <button class="button">Update</button>
  </td>
</tr>
</table>
</form>
</main>

<script>
const id = new URLSearchParams(location.search).get("id");

fetch(`http://localhost:3000/attendance/${id}`)
.then(r => r.json())
.then(a => {
  attend_date.value = a.ATTEND_DATE;
  attend_status.value = a.ATTEND_STATUS;
  student_id.value = a.STUDENT_ID;
  class_id.value = a.CLASS_ID;
});

form.onsubmit = e => {
  e.preventDefault();

  fetch(`http://localhost:3000/attendance/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      attend_date: attend_date.value,
      attend_status: attend_status.value,
      student_id: student_id.value,
      class_id: class_id.value
    })
  }).then(() => {
    alert("Attendance updated");
    location.href = "AttendanceList.html";
  });
};
</script>

</body>
</html>
