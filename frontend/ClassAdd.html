<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Add New Class</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html" class="active">Subject</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon" onclick="goStaffHome()" style="cursor:pointer;">
    üë§
</div>

</header>

<main class="content">
<form id="classForm">
<table class="form">
<tr>
    <td class="avatar" colspan="2" style="text-align:center;">üè´</td>
</tr>
<tr>
    <td class="titles" colspan="2">Add New Class</td>
</tr>

<tr>
    <td>Name:</td>
    <td><input id="Class_Name" required></td>
</tr>

<tr>
    <td>Time:</td>
    <td><input id="Class_Time" required></td>
</tr>

<tr>
    <td>Day:</td>
    <td><input id="Class_Day" required></td>
</tr>

<tr>
    <td>Subject ID:</td>
    <td><input id="Class_Subjects" required></td>
</tr>

<tr>
    <td>Teacher ID:</td>
    <td><input id="Class_Teacher" required></td>
</tr>

<tr>
    <td colspan="2" style="text-align:center;">
        <button class="button">Save</button>
    </td>
</tr>
</table>
</form>
</main>

<script>
document.getElementById("classForm").onsubmit = e => {
    e.preventDefault();

    fetch("http://localhost:3000/classes",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            name: Class_Name.value.trim(),
            time: Class_Time.value.trim(),
            day: Class_Day.value.trim(),
            subject_id: Class_Subjects.value.trim(),
            teacher_id: Class_Teacher.value.trim()
        })
    }).then(()=>{
        alert("Class added");
        location.href="ClassList.html";
    });
};

function goStaffHome(){
    const staff = localStorage.getItem("staff");

    if(!staff){
        alert("Please login first");
        window.location.href = "login.html";
        return;
    }

    window.location.href = "StaffHomepage.html";
}
</script>

</body>
</html>
