<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Add New Class</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html" class="active">Class</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html">Subject</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon" style="display:flex; gap:10px; align-items:center;">
        <button class="button" onclick="logout()">Logout</button>
        <span onclick="goStaffHome()" style="cursor:pointer;">üë§</span>
    </div>
</header>

<!-- ================= CONTENT ================= -->
<main class="content">
<form id="classForm">
<table class="form">

<tr>
    <td class="avatar" colspan="2" style="text-align:center;">üè´</td>
</tr>

<tr>
    <td class="titles" colspan="2">Add New Class</td>
</tr>

<!-- Removed Class ID row because it's auto-generated -->

<tr>
    <td>Name:</td>
    <td><input id="Class_Name" required></td>
</tr>

<tr>
    <td>Time:</td>
    <td><input id="Class_Time" required></td>
</tr>

<tr>
    <td>Day:</td>
    <td><input id="Class_Day" required></td>
</tr>

<tr>
    <td>Subject ID:</td>
    <td><input id="Class_Subjects" required></td>
</tr>

<tr>
    <td>Teacher ID:</td>
    <td><input id="Class_Teacher" required></td>
</tr>

<!-- ================= PREREQUISITE SEARCH ================= -->
<tr>
    <td>Prerequisite Class:</td>
    <td>
        <input id="searchPrereq" placeholder="Search class code or name">
        <div id="searchResult" class="dropdown"></div>
        <ul id="selectedPrereq"></ul>
    </td>
</tr>

<tr>
    <td colspan="2" style="text-align:center;">
        <button class="button">Save</button>
    </td>
</tr>

</table>
</form>
</main>

<script>
/* ================= GLOBAL ================= */
const selectedPrereqs = [];

const form = document.getElementById("classForm");
const searchInput = document.getElementById("searchPrereq");
const searchResult = document.getElementById("searchResult");
const selectedPrereqList = document.getElementById("selectedPrereq");

/* ================= SEARCH CLASSES ================= */
searchInput.addEventListener("input", async e => {
    const keyword = e.target.value.trim();
    searchResult.innerHTML = "";

    if (!keyword) return;

    const res = await fetch("http://localhost:3000/classes");
    const classes = await res.json();

    const filtered = classes.filter(c =>
        c.CLASS_ID.toLowerCase().includes(keyword.toLowerCase()) ||
        c.CLASS_NAME.toLowerCase().includes(keyword.toLowerCase())
    );

    filtered.forEach(c => {
        const div = document.createElement("div");
        div.textContent = `${c.CLASS_ID} - ${c.CLASS_NAME}`;
        div.onclick = () => addPrereq(c.CLASS_ID);
        searchResult.appendChild(div);
    });
});

/* ================= ADD PREREQUISITE ================= */
function addPrereq(classId) {
    if (selectedPrereqs.includes(classId)) return;

    selectedPrereqs.push(classId);

    const li = document.createElement("li");
    li.textContent = classId + " ";

    const btn = document.createElement("button");
    btn.type = "button";
    btn.textContent = "‚úñ";
    btn.onclick = () => {
        selectedPrereqs.splice(selectedPrereqs.indexOf(classId), 1);
        li.remove();
    };

    li.appendChild(btn);
    selectedPrereqList.appendChild(li);

    searchResult.innerHTML = "";
    searchInput.value = "";
}

/* ================= SUBMIT FORM ================= */
form.addEventListener("submit", async e => {
    e.preventDefault();

    const payload = {
        name: document.getElementById("Class_Name").value.trim(),
        time: document.getElementById("Class_Time").value.trim(),
        day: document.getElementById("Class_Day").value.trim(),
        subject_id: document.getElementById("Class_Subjects").value.trim(),
        teacher_id: document.getElementById("Class_Teacher").value.trim(),
        prerequisites: selectedPrereqs
    };

    try {
        const res = await fetch("http://localhost:3000/classes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) {
            throw new Error(data.message || "Failed to add class");
        }

        alert("Class added successfully");
        window.location.href = "ClassList.html";

    } catch (err) {
        alert("Error: " + err.message);
    }
});

/* ================= NAV ================= */
function goStaffHome() {
    window.location.href = "StaffHomepage.html";
}

function logout() {
    localStorage.removeItem("staff");
    window.location.href = "login.html";
}
</script>
</body>
</html>
