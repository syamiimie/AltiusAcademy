<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Add New Class</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html" class="active">Class</a>
        <a href="EnrollmentList.html" class="active">Enrollment</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html">Subject</a>
        <a href="AttendanceList.html">Attendance</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon" style="display:flex; gap:10px; align-items:center;">
        <button class="button" onclick="logout()">Logout</button>
        <span onclick="goStaffHome()" style="cursor:pointer;">üë§</span>
    </div>
</header>

<main class="content">
<form id="classForm">
<table class="form">

<tr><td class="avatar" colspan="2" style="text-align:center;">üè´</td></tr>
<tr><td class="titles" colspan="2">Add New Class</td></tr>

<tr><td>Name:</td><td><input id="Class_Name" required></td></tr>
<tr><td>Time:</td><td><input id="Class_Time" required></td></tr>
<tr><td>Day:</td><td><input id="Class_Day" required></td></tr>

<tr>
    <td>Package:</td>
    <td>
        <select id="Class_Package" required>
            <option value="">-- Select Package --</option>
        </select>
    </td>
</tr>

<tr>
    <td>Subject:</td>
    <td>
        <select id="Class_Subjects" required disabled>
            <option value="">-- Select Subject --</option>
        </select>
    </td>
</tr>

<tr>
    <td>Teacher:</td>
    <td>
        <select id="Class_Teacher" required>
            <option value="">-- Select Teacher --</option>
        </select>
    </td>
</tr>

<tr>
    <td>Prerequisite Class:</td>
    <td>
        <input id="searchPrereq" placeholder="Search class code or name">
        <div id="searchResult" class="dropdown"></div>
        <ul id="selectedPrereq"></ul>
    </td>
</tr>

<tr>
    <td colspan="2" style="text-align:center;">
        <button class="button">Save</button>
    </td>
</tr>

</table>
</form>
</main>

<script>
const API = "http://localhost:3000";
const selectedPrereqs = [];

/* ================= ELEMENTS ================= */
const form = document.getElementById("classForm");

const packageSelect = document.getElementById("Class_Package");
const subjectSelect = document.getElementById("Class_Subjects");
const teacherSelect = document.getElementById("Class_Teacher");

const searchInput = document.getElementById("searchPrereq");
const searchResult = document.getElementById("searchResult");
const selectedPrereqList = document.getElementById("selectedPrereq");

/* ================= LOAD PACKAGES ================= */
fetch(`${API}/packages`)
.then(r => r.json())
.then(data => {
    packageSelect.innerHTML = `<option value="">-- Select Package --</option>`;
    data.forEach(p => {
        packageSelect.innerHTML +=
            `<option value="${p.PACKAGE_ID}">${p.PACKAGE_NAME}</option>`;
    });
});

/* ================= LOAD TEACHERS ================= */
fetch(`${API}/teachers`)
.then(r => r.json())
.then(data => {
    teacherSelect.innerHTML = `<option value="">-- Select Teacher --</option>`;
    data.forEach(t => {
        teacherSelect.innerHTML +=
            `<option value="${t.TEACHER_ID}">${t.TEACHER_NAME}</option>`;
    });
});

/* ================= PACKAGE ‚Üí SUBJECT FILTER ================= */
packageSelect.addEventListener("change", async () => {
    const packageId = packageSelect.value;

    subjectSelect.innerHTML = `<option value="">-- Select Subject --</option>`;
    subjectSelect.disabled = true;

    if (!packageId) return;

    try {
        const res = await fetch(`${API}/subjects/by-package/${packageId}`);
        const subjects = await res.json();

        if (subjects.length === 0) {
            subjectSelect.innerHTML = `<option value="">No subjects in this package</option>`;
        } else {
            subjects.forEach(s => {
                subjectSelect.innerHTML +=
                    `<option value="${s.SUBJECT_ID}">${s.SUBJECT_NAME}</option>`;
            });
        }

        subjectSelect.disabled = false;

    } catch (err) {
        console.error(err);
        subjectSelect.innerHTML = `<option value="">Failed to load subjects</option>`;
        subjectSelect.disabled = false;
    }
});

/* ================= SEARCH PREREQUISITE ================= */
searchInput.addEventListener("input", async e => {
    const keyword = e.target.value.trim();
    searchResult.innerHTML = "";
    if (!keyword) return;

    const res = await fetch(`${API}/classes`);
    const classes = await res.json();

    classes
        .filter(c =>
            c.CLASS_ID.toLowerCase().includes(keyword.toLowerCase()) ||
            c.CLASS_NAME.toLowerCase().includes(keyword.toLowerCase())
        )
        .forEach(c => {
            const div = document.createElement("div");
            div.textContent = `${c.CLASS_ID} - ${c.CLASS_NAME}`;
            div.onclick = () => addPrereq(c.CLASS_ID);
            searchResult.appendChild(div);
        });
});

/* ================= ADD PREREQUISITE ================= */
function addPrereq(id) {
    if (selectedPrereqs.includes(id)) return;

    selectedPrereqs.push(id);

    const li = document.createElement("li");
    li.textContent = id + " ";

    const btn = document.createElement("button");
    btn.type = "button";
    btn.textContent = "‚úñ";
    btn.onclick = () => {
        selectedPrereqs.splice(selectedPrereqs.indexOf(id), 1);
        li.remove();
    };

    li.appendChild(btn);
    selectedPrereqList.appendChild(li);
    searchResult.innerHTML = "";
    searchInput.value = "";
}

/* ================= SUBMIT FORM ================= */
form.onsubmit = async e => {
    e.preventDefault();

    // ‚úÖ MOVE validation INSIDE submit handler
    if (!Class_Name.value || !Class_Time.value || !Class_Day.value) {
        alert("Please fill in all class details");
        return;
    }

    if (!subjectSelect.value) {
        alert("Please select a subject");
        return;
    }

    if (!teacherSelect.value) {
        alert("Please select a teacher");
        return;
    }

    try {
        const res = await fetch(`${API}/classes`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name: Class_Name.value,
                time: Class_Time.value,
                day: Class_Day.value,
                subject_id: subjectSelect.value,
                teacher_id: teacherSelect.value,
                prerequisites: selectedPrereqs
            })
        });

        if (!res.ok) {
            const msg = await res.text();
            throw new Error(msg);
        }

        alert("Class added successfully");
        location.href = "ClassList.html";

    } catch (err) {
        alert("Failed to add class:\n" + err.message);
        console.error(err);
    }
};

/* ================= NAV ================= */
function goStaffHome() {
    location.href = "StaffHomepage.html";
}

function logout() {
    localStorage.removeItem("staff");
    location.href = "login.html";
}
</script>

</body>
</html>
