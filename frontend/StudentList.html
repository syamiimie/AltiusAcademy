<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Student List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="EnrollmentList.html" class="active">Enrollment</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html" class="active">Subject</a>
        <a href="report.html">Report</a>
    </nav>

    <!-- USER ICON + LOGOUT -->
    <div class="user-icon" style="display:flex; gap:10px; align-items:center;">
        <button class="button" onclick="logout()">Logout</button>
        <span onclick="goStaffHome()" style="cursor:pointer;">ðŸ‘¤</span>
        
    </div>

</header>

<!-- MAIN CONTENT -->
<main class="content">

    <table border="1" class="section">
        <!-- Title Row -->
        <tr>
            <td class="titles" colspan="7">Student List</td>
            <td class="action-cell">
                <a href="StudentAdd.html" class="button">Add</a>
            </td>
        </tr>

        <!-- Header Row -->
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>IC</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Type</th>
            <th>Action</th>
        </tr>

        <!-- Dynamic Rows -->
        <tbody id="studentTable"></tbody>
    </table>

</main>

<script>
fetch("http://localhost:3000/students")
.then(res => res.json())
.then(data => {
    const table = document.getElementById("studentTable");
    table.innerHTML = "";

    data.forEach(s => {

        let typeDisplay = "";

        if (s.STUDENT_TYPE === "Primary") {
            typeDisplay = `
              <div class="type-box">
                <div class="type-main">Primary</div>
                <div class="type-sub">
                  Year: ${s.STUDENT_LEVEL ?? "-"}
                </div>
              </div>
            `;
        }

        if (s.STUDENT_TYPE === "Secondary") {
            typeDisplay = `
              <div class="type-box">
                <div class="type-main">Secondary</div>
                <div class="type-sub">
                  Form ${s.STUDENT_FORM ?? "-"} Â· ${s.STREAM ?? "No Stream"}
                </div>
              </div>
            `;
        }

        table.innerHTML += `
        <tr>
            <td>${s.STUDENT_ID}</td>
            <td>${s.STUDENT_NAME}</td>
            <td>${s.STUDENT_IC ?? "-"}</td>
            <td>${s.STUDENT_ADDRESS ?? "-"}</td>
            <td>${s.STUDENT_EMAIL ?? "-"}</td>
            <td>${s.STUDENT_PHONENUM ?? "-"}</td>
            <td>${typeDisplay}</td>
            <td class="action-cell">
                <a href="StudentEdit.html?id=${s.STUDENT_ID}" class="button">Edit</a>
                <form onsubmit="return del(${s.STUDENT_ID});" style="display:inline;">
                    <button type="submit" class="button">Delete</button>
                </form>
            </td>
        </tr>
        `;
    });
});

function del(id) {
    if (confirm("Delete this student?")) {
        fetch(`http://localhost:3000/students/${id}`, {
            method: "DELETE"
        }).then(() => location.reload());
    }
    return false;
}
</script>

<script>
function goStaffHome(){
    const staff = localStorage.getItem("staff");

    if(!staff){
        alert("Please login first");
        window.location.href = "login.html";
        return;
    }

    window.location.href = "StaffHomepage.html";
}
</script>

</body>
</html>
