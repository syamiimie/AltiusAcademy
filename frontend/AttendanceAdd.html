<!DOCTYPE html>
<html>
<head>
  <title>Add Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main class="content">
<form>
<table class="form">
<tr><td class="titles" colspan="2">Add Attendance</td></tr>

<tr><td>Date:</td><td><input type="date" id="date" required></td></tr>

<tr>
<td>Status:</td>
<td>
<select id="status">
  <option value="Present">Present</option>
  <option value="Absent">Absent</option>
</select>
</td>
</tr>

<tr><td>Student ID:</td><td><input id="student" required></td></tr>
<tr><td>Class ID:</td><td><input id="class" required></td></tr>

<tr><td colspan="2" align="center">
<button class="button">Save</button>
</td></tr>
</table>
</form>
</main>

<script>
document.querySelector("form").onsubmit = e => {
  e.preventDefault();

  fetch("http://localhost:3000/attendance", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      attend_date: date.value,
      attend_status: status.value,
      student_id: student.value,
      class_id: document.getElementById("class").value
    })
  }).then(()=>{
    alert("Attendance added");
    location.href="AttendanceList.html";
  });
};
</script>
</body>
</html>
