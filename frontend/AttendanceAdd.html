<!DOCTYPE html>
<html>
<head>
  <title>Add Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
  <div class="logo">
    <a href="StaffHomepage.html">
      <img src="images/logo1.png" alt="Altius Academy">
    </a>
  </div>

  <nav class="nav-menu">
    <a href="TeacherList.html">Teacher</a>
    <a href="StudentList.html">Student</a>
    <a href="ClassList.html">Class</a>
    <a href="EnrollmentList.html">Enrollment</a>
    <a href="PackageList.html">Package</a>
    <a href="SubjectList.html">Subject</a>
    <a href="AttendanceList.html" class="active">Attendance</a>
    <a href="report.html">Report</a>
  </nav>
</header>

<main class="content">
<form id="form">
<table class="form">

<tr><td colspan="2" class="titles">Add Attendance</td></tr>

<tr>
  <td>Date</td>
  <td><input type="date" id="attend_date" required></td>
</tr>

<tr>
  <td>Status</td>
  <td>
    <select id="attend_status">
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select>
  </td>
</tr>

<tr>
  <td>Class</td>
  <td>
    <select id="class_id" required>
      <option value="">-- Select Class --</option>
    </select>
  </td>
</tr>

<tr>
  <td>Student</td>
  <td>
    <select id="student_id" required disabled>
      <option value="">-- Select Student --</option>
    </select>
  </td>
</tr>

<tr>
  <td colspan="2" align="center">
    <button class="button">Save</button>
  </td>
</tr>

</table>
</form>
</main>

<script>
const classSelect = document.getElementById("class_id");
const studentSelect = document.getElementById("student_id");

// LOAD CLASSES
fetch("http://localhost:3000/classes")
  .then(r => r.json())
  .then(data => {
    data.forEach(c => {
      classSelect.innerHTML += `
        <option value="${c.CLASS_ID}">
          ${c.CLASS_ID} - ${c.CLASS_NAME}
        </option>
      `;
    });
  });

// WHEN CLASS CHANGED â†’ LOAD STUDENTS
classSelect.onchange = () => {
  const classId = classSelect.value;
  studentSelect.innerHTML = `<option value="">-- Select Student --</option>`;
  studentSelect.disabled = true;

  if (!classId) return;

  fetch(`http://localhost:3000/attendance/class/${classId}/students`)
    .then(r => r.json())
    .then(data => {
      data.forEach(s => {
        studentSelect.innerHTML += `
          <option value="${s.STUDENT_ID}">
            ${s.STUDENT_NAME}
          </option>
        `;
      });
      studentSelect.disabled = false;
    });
};

// SUBMIT
form.onsubmit = e => {
  e.preventDefault();

  fetch("http://localhost:3000/attendance", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      attend_date: attend_date.value,
      attend_status: attend_status.value,
      student_id: studentSelect.value,
      class_id: classSelect.value
    })
  }).then(() => {
    alert("Attendance added");
    location.href = "AttendanceList.html";
  });
};
</script>

</body>
</html>
