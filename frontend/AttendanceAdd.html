<!DOCTYPE html>
<html>
<head>
  <title>Add Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="content">
<form id="form">
<table class="form">
<tr><td colspan="2" class="titles">Add Attendance</td></tr>

<tr>
  <td>Date</td>
  <td><input type="date" id="attend_date" required></td>
</tr>

<tr>
  <td>Status</td>
  <td>
    <select id="attend_status" required>
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select>
  </td>
</tr>

<tr><td>Student ID</td><td><input id="student_id" required></td></tr>
<tr><td>Class ID</td><td><input id="class_id" required></td></tr>

<tr>
  <td colspan="2" align="center">
    <button class="button">Save</button>
  </td>
</tr>
</table>
</form>
</main>

<script>
form.onsubmit = e => {
  e.preventDefault();

  fetch("http://localhost:3000/attendance", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      attend_date: attend_date.value,
      attend_status: attend_status.value,
      student_id: student_id.value,
      class_id: class_id.value
    })
  }).then(() => {
    alert("Attendance added");
    location.href = "AttendanceList.html";
  });
};
</script>

</body>
</html>
