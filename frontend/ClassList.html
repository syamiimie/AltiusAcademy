<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Class List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html" class="active">Class</a>
        <a href="EnrollmentList.html" class="active">Enrollment</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html">Subject</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon" style="display:flex; gap:10px;">
        <button class="button" onclick="logout()">Logout</button>
        <span onclick="goStaffHome()" style="cursor:pointer;">ðŸ‘¤</span>
    </div>
</header>

<main class="content">
<table border="1" class="section">
<thead>
<tr>
    <td class="titles" colspan="7">Class List</td>
    <td class="action-cell">
        <a href="ClassAdd.html" class="button">Add</a>
    </td>
</tr>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Time</th>
    <th>Day</th>
    <th>Subject</th>
    <th>Teacher</th>
    <th>Prerequisite</th>
    <th>Action</th>
</tr>
</thead>

<tbody id="classTable"></tbody>
</table>
</main>

<script>
fetch("http://localhost:3000/classes/with-prereq")
.then(res => res.json())
.then(data => {
    const table = document.getElementById("classTable");
    table.innerHTML = "";

    data.forEach(c => {
        table.innerHTML += `
        <tr>
            <td>${c.CLASS_ID}</td>
            <td>${c.CLASS_NAME}</td>
            <td>${c.CLASS_TIME}</td>
            <td>${c.CLASS_DAY}</td>
            <td>${c.SUBJECT_NAME}</td>
            <td>${c.TEACHER_NAME}</td>
            <td>${c.PREREQUISITES || "-"}</td>
            <td class="action-cell">
                <a href="ClassEdit.html?id=${c.CLASS_ID}" class="button">Edit</a>
                <button class="button" onclick="del('${c.CLASS_ID}')">Delete</button>
            </td>
        </tr>`;
    });
});

function del(id){
    if(confirm("Delete this class?")){
        fetch(`http://localhost:3000/classes/${id}`,{
            method:"DELETE"
        }).then(()=>location.reload());
    }
}

function goStaffHome(){
    if(!localStorage.getItem("staff")){
        alert("Please login first");
        location.href="login.html";
        return;
    }
    location.href="StaffHomepage.html";
}

function logout(){
    localStorage.removeItem("staff");
    location.href="login.html";
}
</script>

</body>
</html>
