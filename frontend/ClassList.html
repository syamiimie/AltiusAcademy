<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Class List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html" class="active">Subject</a>
        <a href="report.html">Report</a>
    </nav>

<div class="user-icon" onclick="goStaffHome()" style="cursor:pointer;">
    ðŸ‘¤
</div>
</header>

<main class="content">
<table border="1" class="section">
<thead>
<tr>
    <td class="titles" colspan="6">Class List</td>
    <td class="action-cell">
        <a href="ClassAdd.html" class="button">Add</a>
    </td>
</tr>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Time</th>
    <th>Day</th>
    <th>Subject</th>
    <th>Teacher</th>
    <th>Action</th>
</tr>
</thead>

<tbody id="classTable"></tbody>
</table>
</main>

<script>
fetch("http://localhost:3000/classes")
.then(res => res.json())
.then(data => {
    const table = document.getElementById("classTable");

    data.forEach(c => {
        table.innerHTML += `
        <tr>
            <td>${c.CLASS_ID}</td>
            <td>${c.CLASS_NAME}</td>
            <td>${c.CLASS_TIME}</td>
            <td>${c.CLASS_DAY}</td>
            <td>${c.SUBJECT_NAME}</td>
            <td>${c.TEACHER_NAME}</td>
            <td class="action-cell">
                <a href="ClassEdit.html?id=${c.CLASS_ID}" class="button">Edit</a>
                <button class="button" onclick="del(${c.CLASS_ID})">Delete</button>
            </td>
        </tr>`;
    });
});

function del(id){
    if(confirm("Delete this class?")){
        fetch(`http://localhost:3000/classes/${id}`,{
            method:"DELETE"
        }).then(()=>location.reload());
    }
}
function goStaffHome(){
    const staff = localStorage.getItem("staff");

    if(!staff){
        alert("Please login first");
        window.location.href = "login.html";
        return;
    }

    window.location.href = "StaffHomepage.html";
}
</script>

</body>
</html>
