<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Add Enrollment</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="EnrollmentList.html" class="active">Enrollment</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html">Subject</a>
        <a href="AttendanceList.html">Attendance</a>
        <a href="report.html">Report</a>
    </nav>
</header>

<form id="enrollForm" class="form">
    <h2 class="titles">Add Enrollment</h2>

    <label>Student</label>
    <select id="studentSelect" class="select-class" required></select>

    <label>Package</label>
    <select id="packageSelect" class="select-class" required></select>

    <label>Subjects in Package</label>
    <div id="subjectPreview" class="preview-box">
        <em>Select a package to view subjects</em>
    </div>

    <label>Status</label>
    <select id="statusSelect" class="select-class">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
    </select>

    <div class="card-actions">
        <button class="button" type="submit">Save</button>
        <a href="EnrollmentList.html" class="button">Cancel</a>
    </div>
</form>

<script>
const studentSelect = document.getElementById("studentSelect");
const packageSelect = document.getElementById("packageSelect");
const subjectPreview = document.getElementById("subjectPreview");
const statusSelect = document.getElementById("statusSelect");

let subjects = [];

/* LOAD DATA */
Promise.all([
    fetch("http://localhost:3000/students").then(r => r.json()),
    fetch("http://localhost:3000/packages").then(r => r.json()),
    fetch("http://localhost:3000/subjects").then(r => r.json())
]).then(([students, packages, subs]) => {

    subjects = subs;

    studentSelect.innerHTML = `<option value="">-- Select Student --</option>`;
    students.forEach(s =>
        studentSelect.innerHTML +=
        `<option value="${s.STUDENT_ID}">${s.STUDENT_NAME}</option>`
    );

    packageSelect.innerHTML = `<option value="">-- Select Package --</option>`;
    packages.forEach(p =>
        packageSelect.innerHTML +=
        `<option value="${p.PACKAGE_ID}">${p.PACKAGE_NAME}</option>`
    );
});

/* SHOW SUBJECT PREVIEW */
packageSelect.addEventListener("change", () => {
    subjectPreview.innerHTML = "";

    const filtered = subjects.filter(s => s.PACKAGE_ID == packageSelect.value);

    if (filtered.length === 0) {
        subjectPreview.innerHTML = "<em>No subjects found</em>";
        return;
    }

    filtered.forEach(s => {
        subjectPreview.innerHTML += `<div>â€¢ ${s.SUBJECT_NAME}</div>`;
    });
});

/* SUBMIT */
document.getElementById("enrollForm").addEventListener("submit", e => {
    e.preventDefault();

    fetch("http://localhost:3000/enrollments", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            Student_ID: studentSelect.value,
            Package_ID: packageSelect.value,
            Enroll_Status: statusSelect.value
        })
    })
    .then(async res => {
        if (!res.ok) {
            const msg = await res.text();
            throw new Error(msg);
        }
        alert("Enrollment added successfully");
        location.href = "EnrollmentList.html";
    })
    .catch(err => {
        alert(err.message);
    });
});

</script>

</body>
</html>
