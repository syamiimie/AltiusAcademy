<!DOCTYPE html>
<html lang="en">
<head>
    <title>Financial Report | Altius Academy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
        @media print {
            body * { visibility: hidden; }
            .financial-report, .financial-report * { visibility: visible; }
            .financial-report {
                position: absolute;
                left: 0; top: 0; width: 100%;
            }
            .print-btn { display: none; }
        }
    </style>
</head>

<body>

<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png" alt="Altius Academy">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="EnrollmentList.html">Enrollment</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html">Subject</a>
        <a href="AttendanceList.html">Attendance</a>
        <a href="report.html" class="active">Report</a>
    </nav>
</header>

<main class="content financial-report">

    <div class="page-title">Financial Report</div>

    <!-- FILTER -->
    <form id="reportForm" style="text-align:center; margin-bottom:20px;">
        <label><strong>Report Period:</strong></label>
        <input type="month" id="month" required>

        <label style="margin-left:15px;">
            <input type="checkbox" id="outstandingOnly">
            Outstanding Fees Only
        </label>

        <button type="submit" class="button">Generate</button>
        <button type="button" onclick="window.print()" class="button print-btn">Print</button>
    </form>

    <!-- SUMMARY -->
    <div class="package-grid">
        <div class="package-card">
            <div class="package-title">Total Revenue</div>
            <p id="totalRevenue">RM 0.00</p>
        </div>
        <div class="package-card">
            <div class="package-title">Total Collected</div>
            <p id="totalCollected">RM 0.00</p>
        </div>
        <div class="package-card">
            <div class="package-title">Outstanding Fees</div>
            <p id="outstandingFees">RM 0.00</p>
        </div>
        <div class="package-card">
            <div class="package-title">Total Enrollment</div>
            <p id="totalEnrollment">0</p>
        </div>
    </div>

    <!-- TABLE -->
    <div class="section">
        <div class="table-title">Payment Details</div>
        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Package</th>
                    <th>Total Fee</th>
                    <th>Paid</th>
                    <th>Outstanding</th>
                </tr>
            </thead>
            <tbody id="paymentTable"></tbody>
        </table>
    </div>

</main>

<script>
document.getElementById("reportForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const month = document.getElementById("month").value;
    const outstandingOnly = document.getElementById("outstandingOnly").checked;

    if (!month) {
        alert("Please select a report month.");
        return;
    }

    const formatRM = amount =>
        `RM ${Number(amount || 0).toLocaleString("en-MY", {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        })}`;

    fetch(
        `http://localhost:3000/reports/financial-report?month=${month}&outstandingOnly=${outstandingOnly}`
    )
    .then(res => res.json())
    .then(data => {
        document.getElementById("totalRevenue").innerText =
            formatRM(data.summary.TOTAL_REVENUE);

        document.getElementById("totalCollected").innerText =
            formatRM(data.summary.TOTAL_COLLECTED);

        document.getElementById("outstandingFees").innerText =
            formatRM(data.summary.OUTSTANDING_FEES);

        document.getElementById("totalEnrollment").innerText =
            data.summary.TOTAL_ENROLLMENT || 0;

        const table = document.getElementById("paymentTable");
        table.innerHTML = "";

        if (!data.payments || data.payments.length === 0) {
            table.innerHTML = `
                <tr>
                    <td colspan="5" style="text-align:center;">
                        No records found
                    </td>
                </tr>`;
            return;
        }

        data.payments.forEach(p => {
            table.innerHTML += `
                <tr>
                    <td>${p.STUDENT_NAME}</td>
                    <td>${p.PACKAGE_NAME}</td>
                    <td>${formatRM(p.TOTAL_FEE)}</td>
                    <td>${formatRM(p.AMOUNT_PAID)}</td>
                    <td>${formatRM(p.OUTSTANDING)}</td>
                </tr>`;
        });
    })
    .catch(err => {
        console.error(err);
        alert("Failed to generate financial report");
    });
});
</script>

</body>
</html>
