<!DOCTYPE html>
<html lang="en">
<head>
    <title>Financial Report | Altius Academy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
        @media print {
            body * { visibility: hidden; }
            .financial-report, .financial-report * {
                visibility: visible;
            }
            .financial-report {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .print-btn { display: none; }
        }
    </style>
</head>

<body>

<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html">
            <img src="images/logo1.png">
        </a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html">Subject</a>
        <a href="report.html" class="active">Report</a>
    </nav>
</header>

<main class="content financial-report">

    <div class="page-title">Financial Report</div>

    <!-- FILTER -->
    <form id="reportForm" style="text-align:center;">
        <label>Report Period:</label>
        <input type="month" id="month" required>
        <button class="button">Generate</button>
        <button type="button" onclick="window.print()" class="button print-btn">Print</button>
    </form>

    <!-- SUMMARY -->
    <div class="package-grid">
        <div class="package-card">
            <div class="package-title">Total Revenue</div>
            <p id="totalRevenue">RM 0</p>
        </div>
        <div class="package-card">
            <div class="package-title">Total Collected</div>
            <p id="totalCollected">RM 0</p>
        </div>
        <div class="package-card">
            <div class="package-title">Outstanding Fees</div>
            <p id="outstandingFees">RM 0</p>
        </div>
        <div class="package-card">
            <div class="package-title">Total Enrollment</div>
            <p id="totalEnrollment">0</p>
        </div>
    </div>

    <!-- TABLE -->
    <div class="section">
        <div class="table-title">Payment Details</div>
        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Package</th>
                    <th>Total Fee</th>
                    <th>Paid</th>
                    <th>Outstanding</th>
                </tr>
            </thead>
            <tbody id="paymentTable"></tbody>
        </table>
    </div>

</main>

<script>
document.getElementById("reportForm").addEventListener("submit", e => {
    e.preventDefault();
    const month = document.getElementById("month").value;

    fetch(`http://localhost:3000/reports/financial-report?month=${month}`)

        .then(res => res.json())
        .then(data => {
            document.getElementById("totalRevenue").innerText =
                `RM ${data.summary.totalRevenue || 0}`;
            document.getElementById("totalCollected").innerText =
                `RM ${data.summary.totalCollected || 0}`;
            document.getElementById("outstandingFees").innerText =
                `RM ${data.summary.outstandingFees || 0}`;
            document.getElementById("totalEnrollment").innerText =
                data.summary.totalEnrollment || 0;

            const table = document.getElementById("paymentTable");
            table.innerHTML = "";

            data.payments.forEach(p => {
                table.innerHTML += `
                <tr>
                    <td>${p.STUDENT_NAME}</td>
                    <td>${p.PACKAGE_NAME}</td>
                    <td>RM ${p.TOTAL_FEE}</td>
                    <td>RM ${p.AMOUNT_PAID}</td>
                    <td>RM ${p.OUTSTANDING}</td>
                </tr>`;
            });
        });
});
</script>

</body>
</html>
