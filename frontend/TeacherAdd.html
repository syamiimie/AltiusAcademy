<script>
document.querySelector("form").addEventListener("submit", e => {
    e.preventDefault();

    fetch("http://localhost:3000/teachers", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: document.getElementById("Teacher_Name").value.trim(),
            ic: document.getElementById("Teacher_IC").value.trim(),
            email: document.getElementById("Teacher_Email").value.trim(),
            phone: document.getElementById("Teacher_PhoneNum").value.trim(),
            address: document.getElementById("Teacher_Address").value.trim()
        })
    }).then(() => {
        alert("Teacher added");
        window.location.href = "TeacherList.html";
    });
});
</script>
