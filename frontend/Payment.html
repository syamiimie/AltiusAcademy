<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altius Academy | Student Payment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="top-bar">
    <div class="logo">
        <a href="StaffHomepage.html"><img src="images/logo1.png" alt="Altius Academy"></a>
    </div>

    <nav class="nav-menu">
        <a href="TeacherList.html">Teacher</a>
        <a href="StudentList.html" class="active">Student</a>
        <a href="ClassList.html">Class</a>
        <a href="EnrollmentList.html" class="active">Enrollment</a>
        <a href="PackageList.html">Package</a>
        <a href="SubjectList.html">Subject</a>
        <a href="AttendanceList.html">Attendance</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="user-icon" style="display:flex; gap:10px; align-items:center;">
        <button class="button" onclick="logout()">Logout</button>
        <span onclick="goStaffHome()" style="cursor:pointer;">ðŸ‘¤</span>
    </div>
</header>

<main class="content">
    <h1 class="page-title">Student Payment Details</h1>

    <!-- STUDENT SUMMARY -->
    <section class="summary-card">
        <div class="summary-item">
            <span class="label">Student Name</span>
            <span id="studentName" class="value">XXXX</span>
        </div>
        <div class="summary-item">
            <span class="label">Student ID</span>
            <span id="studentId" class="value">XXXX</span>
        </div>
        <div class="summary-item highlight">
            <span class="label">Total Paid (RM)</span>
            <span id="totalFee" class="value">0.00</span>
        </div>
    </section>

    <!-- ENROLLMENTS TABLE -->
    <section class="table-section">
        <h2>Enrollments & Payments</h2>
        <table class="payment-table">
            <thead>
                <tr>
                    <th>Enrollment ID</th>
                    <th>Package</th>
                    <th>Fee (RM)</th>
                    <th>Payment Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="EnrollmentTable">
                <!-- Dynamic rows -->
            </tbody>
        </table>
        <p id="emptyMessage" class="empty-message" hidden>No enrollments found for this student.</p>
    </section>

    <!-- ADD PAYMENT MODAL -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Payment</h3>

            <label>Payment Date</label>
            <input type="date" id="paymentDate" required>

            <label>Amount (RM)</label>
            <input type="number" id="paymentAmount" step="0.01" required>

            <div class="modal-actions">
                <button onclick="submitPayment()">Save</button>
                <button onclick="closePaymentModal()">Cancel</button>
            </div>
        </div>
    </div>
</main>

<script>
    const studentId = new URLSearchParams(window.location.search).get("studentId");
    let currentEnrollmentId = null;

    /* ===================== LOAD STUDENT DATA ===================== */
    async function loadStudentData() {
        try {
            // 1ï¸âƒ£ Fetch student info & total paid
            const summaryRes = await fetch(`http://localhost:3000/payment/student-payment-summary?studentId=${studentId}`);
            const summaryData = await summaryRes.json();

            document.getElementById("studentName").textContent = summaryData.STUDENTNAME || 'N/A';
            document.getElementById("studentId").textContent = studentId;
            document.getElementById("totalFee").textContent = parseFloat(summaryData.TOTALPAID || 0).toFixed(2);
    
            // 2ï¸âƒ£ Fetch enrollments
            const enrollRes = await fetch(`http://localhost:3000/enrollments?studentId=${studentId}`);
            const enrollments = await enrollRes.json();
            const tbody = document.getElementById("EnrollmentTable");
            const emptyMessage = document.getElementById("emptyMessage");
            tbody.innerHTML = "";
    
            if (!enrollments || enrollments.length === 0) {
                emptyMessage.hidden = false;
                return;
            }
            emptyMessage.hidden = true;
    
            enrollments.forEach(e => {
                tbody.innerHTML += `
                    <tr>
                        <td>${e.ENROLL_ID}</td>
                        <td>${e.PACKAGE_NAME}</td>
                        <td>${parseFloat(e.PACKAGE_FEE).toFixed(2)}</td>
                        <td>${e.PAYMENTSTATUS}</td>
                        <td>
                            ${e.PAYMENTSTATUS === 'Unpaid'
                                ? `<button class="button" onclick="openPaymentModal(${e.ENROLL_ID}, ${parseFloat(e.PACKAGE_FEE)})">Add Payment</button>`
                                : `<a href="Receipt.html?enrollId=${e.ENROLL_ID}">View Receipt</a>`}
                        </td>
                    </tr>
                `;
            });
    
        } catch (err) {
            console.error("Error loading student data:", err);
            alert("Failed to load student or enrollment data.");
        }
    }
    
    /* ===================== MODAL FUNCTIONS ===================== */
    function openPaymentModal(enrollmentId, fee) {
        currentEnrollmentId = enrollmentId;
        document.getElementById("paymentAmount").value = parseFloat(fee).toFixed(2);
        document.getElementById("paymentDate").valueAsDate = new Date(); // default to today
        document.getElementById("paymentModal").classList.remove("hidden");
    }
    
    function closePaymentModal() {
        currentEnrollmentId = null;
        document.getElementById("paymentModal").classList.add("hidden");
    }
    
    /* ===================== SUBMIT PAYMENT ===================== */
    async function submitPayment() {
        const paymentDate = document.getElementById("paymentDate").value;
        const totalFees = document.getElementById("paymentAmount").value;
    
        if (!currentEnrollmentId || !paymentDate || !totalFees) {
            alert("Please complete all fields.");
            return;
        }
    
        try {
            const res = await fetch("http://localhost:3000/payment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    enrollmentId: currentEnrollmentId,
                    paymentDate,
                    totalFees
                })
            });
    
            if (!res.ok) {
                const msg = await res.text();
                throw new Error(msg || "Failed to add payment");
            }
    
            alert("Payment added successfully!");
            closePaymentModal();
            loadStudentData(); // Refresh table and total paid
        } catch (err) {
            console.error(err);
            alert(err.message);
        }
    }
    
    /* ===================== INITIAL LOAD ===================== */
    document.addEventListener("DOMContentLoaded", loadStudentData);
    </script>
    
</body>
</html>
